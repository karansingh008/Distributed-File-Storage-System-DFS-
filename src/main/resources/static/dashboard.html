<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - DFS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-white" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom">
                <i class="fas fa-cloud me-2"></i>DFS
            </div>
            <div class="list-group list-group-flush my-3">
                <a href="#" onclick="switchView('files'); return false;"
                    class="list-group-item list-group-item-action bg-transparent second-text active" id="nav-files">
                    <i class="fas fa-folder me-2"></i>Files
                </a>
                <a href="#" onclick="switchView('trash'); return false;"
                    class="list-group-item list-group-item-action bg-transparent second-text" id="nav-trash">
                    <i class="fas fa-trash me-2"></i>Trash Bin
                </a>
                <a href="#" class="list-group-item list-group-item-action bg-transparent second-text">
                    <i class="fas fa-history me-2"></i>Activity
                </a>
                <a href="#" class="list-group-item list-group-item-action bg-transparent second-text">
                    <i class="fas fa-cog me-2"></i>Settings
                </a>
                <a href="#" onclick="logout()"
                    class="list-group-item list-group-item-action bg-transparent second-text text-danger">
                    <i class="fas fa-power-off me-2"></i>Logout
                </a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
                <div class="d-flex align-items-center">
                    <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
                    <h2 class="fs-2 m-0">Dashboard</h2>
                </div>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle second-text fw-bold" href="#" id="navbarDropdown"
                                role="button" data-bs-toggle="dropdown">
                                <i class="fas fa-user me-2"></i>User
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Profile</a></li>
                                <li><a class="dropdown-item" href="#" onclick="logout()">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="container-fluid px-4">
                <!-- Stats -->
                <div class="row g-3 my-2">
                    <div class="col-md-3">
                        <div class="p-3 bg-white shadow-sm d-flex justify-content-around align-items-center rounded">
                            <div>
                                <h3 class="fs-2" id="totalFilesCount">0</h3>
                                <p class="fs-5">Files</p>
                            </div>
                            <i class="fas fa-file fs-1 primary-text border rounded-full secondary-bg p-3"></i>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="p-3 bg-white shadow-sm d-flex justify-content-around align-items-center rounded">
                            <div>
                                <h3 class="fs-2" id="storageUsed">0 MB</h3>
                                <p class="fs-5">Used</p>
                            </div>
                            <i class="fas fa-hdd fs-1 primary-text border rounded-full secondary-bg p-3"></i>
                        </div>
                    </div>
                </div>

                <!-- Upload Area -->
                <div class="row my-5">
                    <div class="col">
                        <div class="card p-4">
                            <div class="upload-area p-5 text-center" id="dropZone">
                                <i class="fas fa-cloud-upload-alt fa-3x text-primary mb-3"></i>
                                <h4 class="mb-3">Drag & Drop files here</h4>
                                <p class="text-muted mb-4">or</p>
                                <input type="file" id="fileInput" class="d-none" onchange="handleFileSelect(this)">
                                <button class="btn btn-primary"
                                    onclick="document.getElementById('fileInput').click()">Choose File</button>
                            </div>

                            <!-- Progress -->
                            <div id="uploadProgressContainer" class="mt-4 d-none">
                                <div class="d-flex justify-content-between mb-1">
                                    <span class="fw-bold">Uploading <span id="uploadingFileName"></span>...</span>
                                    <span id="uploadPercentage">0%</span>
                                </div>
                                <div class="progress" style="height: 10px;">
                                    <div id="uploadProgressBar" class="progress-bar bg-primary" role="progressbar"
                                        style="width: 0%"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Recent Files -->
                <div id="filesView">
                    <div class="row my-5">
                        <h3 class="fs-4 mb-3">Recent Files</h3>
                        <div class="col">
                            <div class="card shadow-sm">
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table class="table table-hover bg-white rounded shadow-sm table-borderless">
                                            <thead>
                                                <tr>
                                                    <th scope="col" width="50">#</th>
                                                    <th scope="col">Name</th>
                                                    <th scope="col">Size</th>
                                                    <th scope="col">Upload Date</th>
                                                    <th scope="col">Actions</th>
                                                </tr>
                                            </thead>
                                            <tbody id="fileTableBody">
                                                <!-- Files loaded here -->
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Trash View -->
                <div id="trashView" class="d-none">
                    <div class="row my-5">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h3 class="fs-4">Trash Bin</h3>
                        </div>
                        <div class="col">
                            <div class="card shadow-sm">
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table class="table table-hover bg-white rounded shadow-sm table-borderless">
                                            <thead>
                                                <tr>
                                                    <th scope="col" width="50">#</th>
                                                    <th scope="col">Name</th>
                                                    <th scope="col">Deleted Date</th>
                                                    <th scope="col">Actions</th>
                                                </tr>
                                            </thead>
                                            <tbody id="trashTableBody">
                                                <!-- Trash loaded here -->
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Versions Modal -->
    <div class="modal fade" id="versionsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="versionsModalTitle">File Versions</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Version</th>
                                    <th>Date</th>
                                    <th>Size</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="versionsTableBody">
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-danger" id="trashFileBtn"><i class="fas fa-trash"></i>
                        Move to Trash</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script>
        var el = document.getElementById("wrapper");
        var toggleButton = document.getElementById("menu-toggle");

        toggleButton.onclick = function () {
            el.classList.toggle("toggled");
        };

        // Drag and Drop
        const dropZone = document.getElementById('dropZone');

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropZone.classList.add('dragover');
        }

        function unhighlight(e) {
            dropZone.classList.remove('dragover');
        }

        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        function handleFileSelect(input) {
            if (input.files && input.files.length > 0) {
                handleFiles(input.files);
            }
            // Reset input so the same file can be re-selected (triggers onchange again)
            input.value = '';
        }

        function handleFiles(files) {
            if (files.length > 0) {
                uploadFile(files[0]);
            }
        }
    </script>
</body>

</html>
